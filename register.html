  <body style="background-color: #f1f1fa;">
    

    <div class="container mt-5 ">
      <div class="row">
        <div class="col-md-6">
          <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75">
        </div>
        <div class="col-md-6">
          <h3>Create Account</h3>
          <p class="text-muted">Go ahead and sign up, let everyone know <br>how awesome you are!</p>
          <h4 id="result"></h4>
          <form  onsubmit="return Validity()">
            <input type="text" id="user" placeholder="Name" name="user" class="form-control mb-4">
            <input type="text" id="email" placeholder="Email" name="email" class="form-control mb-4">
            <input type="password" id="pass" placeholder="Password" name="pass" class="form-control mb-4">
            <input type="password" id="confirm" placeholder="Confirm Password" name="confirm" class="form-control mb-4">
            <input type="submit" value="Create Account" class="btn btn-success btn-block">
          </form>
        </div>
      </div>
    </div>
